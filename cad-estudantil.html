<!-- CONTEÚDO -->
<section class="container" style="margin-top: 7rem;">

    <h2 class="fw-bold text-danger text-center mb-4">
        <i class="fa-solid fa-graduation-cap me-2"></i>Cadastro Estudantil
    </h2>

    <div class="card shadow p-4">

        <form>

            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Nome Completo</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">RA / Matrícula</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Instituição de Ensino</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Curso</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Cidade</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Idade</label>
                    <input type="number" class="form-control" min="10" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label fw-semibold">Comprovante (opcional)</label>
                    <input type="file" class="form-control">
                </div>

            </div>

            <div class="text-center mt-4">
                <button class="btn btn-danger px-4 fw-bold">
                    <i class="fa-solid fa-check me-2"></i>Salvar Cadastro
                </button>
            </div>

        </form>

    </div>
